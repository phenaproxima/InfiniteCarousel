    <script type="text/javascript" src="./Backbone.InfiniteCarousel.js"></script>
    <style type="text/css">

#carousel {
  width: 25%;
  margin: 0 auto;
  overflow: hidden;
}

#carousel > div > div {
  display: inline-block;
  width: 25%;
}

#carousel figure {
  margin: 0;
}

#carousel figure img {
  max-width: 100%;
}

    </style>

  <body>
    <div id="carousel"></div>
  </body>
